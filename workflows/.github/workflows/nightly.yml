name: Nightly

on:
  schedule:
    - cron: "0 0 * * *"  # every day at 00:00 UTC
  workflow_dispatch:      # allow manual run

jobs:
  nightly-build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm qemu-system-x86 make

      - name: Build CloudOS image
        run: |
          make
          ls -R
          test -f build/cloudos.img

      - name: QEMU smoke test
        run: |
          make run-headless || make run
