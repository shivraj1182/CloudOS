name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  build-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y nasm qemu-system-x86 make

      - name: Build CloudOS image
        run: |
          make
          ls -R
          test -f build/cloudos.img

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: cloudos-img
          path: build/cloudos.img

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: build/cloudos.img
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
