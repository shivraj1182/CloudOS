name: Lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Basic tree check
        run: |
          echo "Listing repository tree"
          ls -R

      - name: Makefile syntax check
        run: |
          if [ -f Makefile ]; then
            make -n || true
          fi
